    <script>
    
    document.write("<h1>RULES OF NAMING JS VARIABLES</h1>");

   
    document.write("<p>Variable names can only contain letters, numbers, and underscores.</p>");
    document.write("<p>Variables must begin with a letter, underscore (_), or dollar sign ($).</p>");
    document.write("<p>Variable names are case-sensitive.</p>");
    document.write("<p>Variable names should not be JavaScript reserved keywords.</p>");
